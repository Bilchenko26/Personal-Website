<!DOCTYPE html>
<html lang="en">

<head>

<body class="404">
    <header class="header">
        <div class="header__top-inner">
            <div class="header__logo">
                <a href="/index.html">IB</a>
            </div>
            <div class="button_container">
                <div class="name_container">
                    <span id="menu_name">ME<br>NU</span>
                    <span id="open_name">OP<br>EN</span>
                </div>
                <span id="line_one"></span>
                <span id="line_two"></span>
            </div>
            <div class="header__nav">
                <ul>
                    <li>
                        <a href="/about.html">ABOUT</a>
                    </li>
                    <li>
                        <a href="/work.html">WORK</a>
                    </li>
                    <li>
                        <a href="/blog.html">BLOG</a>
                    </li>
                    <li>
                        <a data-fancybox data-src="#modal" href="javascript:;">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
        <section class="error">
            <div class="error__problem">
                <div class="error__text">
                    Sorry for the inconvenience! My work page is under constraction...
                </div>
                <div class="error__solve">
                    it's in progress, and will be available soon.
                </div>
                <a href="/index.html" class="error__home">Home</a>
            </div>
        </section>
    </header>

    <div id="modal">
        <div class="contact__wrapper">
            <div class="contact__title">
                Contact me
            </div>
            <div class="contact__text">
                I'd love to hear from you!
            </div>
            <form class="contact__form">
                <input type="hidden" name="project_name" value="My Web CV">
                <input type="hidden" name="admin_email" value="Bilchenko026@gmail.com">
                <input type="hidden" name="form_subject" value="Form Subject">
                <input type="text" name="user_name" placeholder="Name*" required>
                <div class="contact__inner">
                    <label class="contact__email">
                        <input type="email" name="user_email" placeholder="Email*" required />
                    </label>
                    <label class="contact-input">
                        <input type="text" name="user_phone" placeholder="Phone Number">
                    </label>
                </div>
                <label class="contact__massage">
                    <textarea placeholder="Message*" name="user_text" required></textarea>
                </label>
                <button class="contact__btn" type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <span id="circle" class="circle"></span>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/mail.js"></script>
    <script src="js/main.js"></script>
